    window.onload = function () {
      var show = document.getElementById("real_time");
      var time = new Date();  // 程序计时的月从0开始取值后+1
      var m = time.getMonth() + 1;
      var t = time.getFullYear() + "-" + m + "-"
        + time.getDate() + " " + time.getHours() + ":"
        + time.getMinutes() + ":" + time.getSeconds();
      show.innerHTML = t;
    };

  <script>function IEVersion() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
      var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
      var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
      if (isIE) {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if (fIEVersion == 7) {
          return 7;
        } else if (fIEVersion == 8) {
          return 8;
        } else if (fIEVersion == 9) {
          return 9;
        } else if (fIEVersion == 10) {
          return 10;
        } else {
          return 6;//IE版本<=7
        }
      } else if (isEdge) {
        return 'edge';//edge
      } else if (isIE11) {
        return 11; //IE11
      } else {
        return false;//不是ie浏览器
      }
    }

    if (window.location.href.indexOf("opendebug") !== -1) {
      console.log("调试模式");
    } else {
      if (window.location.href.indexOf("icce") !== -1 && IEVersion()) { //IE跳转
        window.location.href = '/v2/static/html/download.html';
      } else if (IEVersion()) { // 判断ie版本 低于11的跳转
        if (IEVersion() != 'edge' && IEVersion() < 11) {
          setTimeout(function () {
            window.location.href = '/v2/static/html/download.html';
          }, 300);
        }
      } else {
        setTimeout(function () {
          if (!history.pushState) {
            window.location.href = '/v2/static/html/download.html';
          }
        }, 300);
      }
    }</script>
